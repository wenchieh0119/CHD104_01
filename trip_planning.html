      <div class="trip">
        <div class="top">
          赤崁樓
        </div>

        <div class=" content">
          <img src="./img/plaining/img1.svg" width="300" height="200">

          <p>赤崁樓是一座具有歷史價值的古蹟建築。建於17世紀，原是荷蘭人在台灣時期所建的城堡，後來於清朝時期進行。赤崁樓的建築風格融合了歐洲、中國和日本的元素，是台灣最古老的城堡之一。</p>

        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.7129979267656!2d120.20000792531323!3d22.997578979191424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e7661777b896d%3A0xf2656ec0c86f579c!2z6LWk5bSB5qiT!5e0!3m2!1szh-TW!2stw!4v1701001989926!5m2!1szh-TW!2stw"
          width="580" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>
